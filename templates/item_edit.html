{% extends "layout.html" %}
{% block title %}Edit Item{% endblock %}

{% block content %}
<div class="container">

    <div class="row" style="margin-top: 35px;">

        <div class="col-md-7">

            <h1>Edit Item {{ item.name }}</h1>

            <form method="POST">

                <!-- Title -->
                <div class="form-group">
                    <label for="exampleFormControlInput1">Title</label>
                    <input name="name" type="text" class="form-control" value="{{ item.name }}" required>
                </div>

                <!-- Category -->
                <div class="form-group">
                    <label for="category">Category</label>
                    <select name="category" class="form-control" id="category" required>
                        {% for category in categories %}
                        <option value="{{ category.id }}" {% if item.category_id == category.id %} selected {% endif %}>
                            {{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" class="form-control" id="description" rows="5" required>
                        {{item.description}}
                    </textarea>
                </div>

                <!-- Update -->
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save text-and-icon"></i>
                    Update
                </button>

                <!-- Cancel/Back -->
                <a class="btn btn-danger" href="{{ url_for('home') }}">
                    <i class="fas fa-times text-and-icon"></i>
                    Cancel
                </a>

            </form>

        </div>

    </div>

</div>
{% endblock %}
