{% extends "layout.html" %}
{% block title %}All Items{% endblock %}

{% block content %}
<div class="container">

    <div class="col-md-12">

        <div class="row" style="margin-top: 35px;">
            <h1>{{ item.name }}</h1>
        </div>

        <div class="row">

            <p>
                <i class="fas fa-user"></i>
                {{ owner.name }}
                <i class="fas fa-tags"style="margin-left:15px"></i>
                {{ category.name }}
            </p>

        </div>

        <div class="row" style="margin-top: 2%">
            <p>{{ item.description }}</p>
        </div>

        {% if 'username' in session %}
        {% if session['user_id'] == owner.id %}

        <div class="row" style="margin-top: 10px;">

                <!-- Edit -->
                <a class="btn btn-primary" href="{{ url_for('edit_item', item_id=item.id) }}">
                    <i class="far fa-edit text-and-icon"></i>
                    Edit
                </a>

                <!-- Delete -->
                <a class="btn btn-danger" href="{{ url_for('delete_item', item_id=item.id) }}">
                    <i class="far fa-trash-alt text-and-icon"></i>
                    Delete
                </a>

        </div>

        {% endif %}
        {% endif %}

    </div>

</div>
{% endblock %}
