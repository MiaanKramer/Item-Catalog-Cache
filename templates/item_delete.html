{% extends "layout.html" %}
{% block title %}Delete Item{% endblock %}

{% block content %}
<div class="container">

    <div class="col-md-12">

        <div class="row" style="margin-top: 35px;">
            <h1>Remove Item</h1>
        </div>

        <div class="row" style="margin-top: 10px;">
            <p>Are you sure you want to remove this item?</p>
        </div>

        <div class="row" style="margin-top: 10px;">

            <form method="POST">

                <!-- Remove -->
                <button type="submit" class="btn btn-danger">
                    <i class="far fa-trash-alt text-and-icon"></i>
                    Remove
                </button>

                <!-- Cancel/Back -->
                <a class="btn btn-success" href="{{ url_for('item_detail', item_id=item.id) }}">
                    <i class="fas fa-times text-and-icon"></i>
                    Cancel
                </a>

            </form>

        </div>

    </div>

</div>
{% endblock %}
